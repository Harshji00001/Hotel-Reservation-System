{% include 'user_navigation.html' %}
{% load static %}
<style>
    .abc{
        height:500px;
        margin-top:10px;
        background-image:url({% static 'images/bb1.jpg' %});
        background-size:100% 100%;
        animation: abcd 20s infinite;
    }
    @keyframes abcd{
    20%{background-image:url({% static 'images/aa1.jpg' %});}
    40%{background-image:url({% static 'images/bb1.jpg' %});}
    60%{background-image:url({% static 'images/cc1.jpg' %});}
    80%{background-image:url({% static 'images/dd1.jpg' %});}
    100%{background-image:url({% static 'images/ee1.jpg' %});}
    }
</style>
<div class="container-fluid abc"></div>
